	<span class="headline">CPU tuner / cpufreq</span>
	<br/><br/>
	<span class="text">CPU tuner ti aiuta nell'avere una configurazione dinamica decente del clock della CPU del tuo telefono.</span>
	<span class="text">Ti permette di impostare i <a href="governor.html">governor della CPU</a> e le <a href="frequency.html">frequenze soglia</a> tramite una GUI intuitiva.</span>
	<span class="text">Dietro le quinte c'&egrave; l'interfaccia del Kernel Linux <a href="http://www.kernel.org/pub/linux/utils/kernel/cpufreq/cpufreq.html">cpufreq</a>.</span>
