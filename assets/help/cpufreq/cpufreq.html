<h3>cpufreq</h3>
<p>
CPU tuner assists you in setting up a decent configuration of dynamic 
	CPU stepping for your mobile phone.
	It enables you to set the <a href="governor.html">CPU governor</a> 
	and <a href="frequency.html">frequency thresholds</a> via an easy GUI.
	Behind the scenes it uses the Linux Kernel's 
	<a href="http://www.kernel.org/pub/linux/utils/kernel/cpufreq/cpufreq.html">cpufreq 
	interface</a>.
</p>
