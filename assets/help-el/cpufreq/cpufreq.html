	<span class="headline">CPU tuner / cpufreq</span>
	<br/><br/>
	<span class="text">CPU tuner assists you in setting up a decent configuration of dynamic CPU stepping for your mobile phone.</span>
	<span class="text">It enables you to set the <a href="governor.html">CPU governor</a> and <a href="frequency.html">frequency thresholds</a> via an easy GUI.</span>
	<span class="text">Behind the scenes it uses the Linux Kernel's <a href="http://www.kernel.org/pub/linux/utils/kernel/cpufreq/cpufreq.html">cpufreq interface</a>.</span>
</body>
